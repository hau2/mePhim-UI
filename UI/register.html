<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header d-flex align-items-center justify-content-between">
        <div class="left">
            <ul class="menu d-flex align-items-center justify-content-center p-0 m-0">
                <li class="item px-2">
                    <a href="#" class="d-inline-block px-1 link">Mua vé</a>
                    <i class='bx bx-chevron-down'></i>
                </li>
                <li class="item px-2">
                    <a href="#" class="d-inline-block px-1 link">Phim</a>
                    <i class='bx bx-chevron-down'></i>
                </li>
                <li class="item px-2">
                    <a href="#" class="d-inline-block px-1 link">Rạp</a>
                    <i class='bx bx-chevron-down'></i>
                </li>
                <li class="item px-2">
                    <a href="#" class="d-inline-block px-1 link">Tin tức</a>
                    <i class='bx bx-chevron-down'></i>
                </li>
                <li class="item px-2">
                    <a href="#" class="d-inline-block px-1 link">Cộng đồng</a>
                    <i class='bx bx-chevron-down'></i>
                </li>
            </ul>
        </div>

        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>

        <div class="right d-flex align-items-center">
            <div class="input-wrap">
                <span>
                    <i class='bx bx-search'></i>
                </span>
                <input type="text" placeholder="Nhập từ khoá tìm kiếm...">
            </div>
            <span class="location px-2">
                <i class='bx bx-location-plus'></i>
            </span>
            <span class="user-setting px-2">
                <i class='bx bx-user'></i>
            </span>
        </div>
    </div>
    <div class="main">
        <div class="row h-100">
            <div class="col col-5 left">
                <form action="#">
                    <h3 class="form-header text-center">
                        Đăng ký
                    </h3>
                    <div class="row">
                        <div class="col col-6 mb-3">
                            <label for="input1" class="d-block mb-2">Email</label>
                            <input type="text" id="input1">
                        </div>
                        <div class="col col-6 mb-3">
                            <label for="input2" class="d-block mb-2">Tên đăng nhập</label>
                            <input type="text" id="input2">
                        </div>
                        <div class="col col-6 mb-3">
                            <label for="input3" class="d-block mb-2">Mật khẩu</label>
                            <input type="text" id="input3">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col col-12">
                            <button class="register-btn btn btn-dark w-100" type="submit">Tạo tài khoản</button>
                            <div class="text-center my-3">
                                <span class="">hoặc</span>
                            </div>
                            <button class="facebook-login-btn btn btn-primary w-100">Đăng nhập bằng Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col col-7 right d-flex align-items-center justify-content-center">
                <img class="d-block" src="./img/mascot.png" alt="">
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script

</body>
</html>
